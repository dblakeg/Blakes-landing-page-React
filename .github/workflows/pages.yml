name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # <-- change 'main' if your default branch is different
  workflow_dispatch:      # <-- adds a 'Run workflow' button in Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
      - run: |
          mkdir dist
          cp -R build/* dist/ || cp -R dist/* dist/ 2>/dev/null || true
          echo "www.blakegillespie.org" > dist/CNAME
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
