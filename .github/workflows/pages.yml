name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # lets you run it manually if needed

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # If your repo doesn't have a package-lock.json, swap to "npm install"
      - run: npm ci || npm install

      # Build (CRACO is present in your repo, so this is likely correct)
      - run: npm run build

      # Prepare artifact for Pages
      - run: |
          mkdir dist
          # CRA/CRACO puts output in build/
          cp -R build/* dist/
          # Custom domain for HTTPS certs/redirects
          echo "www.blakegillespie.org" > dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
