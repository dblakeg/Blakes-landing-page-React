name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # manual Run workflow button

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          # (No cache here, since you don't have a lockfile)

      # Install dependencies without a lockfile
      - run: npm install

      # Build (CRACO present in your repo)
      # CI=false prevents CRA/CRACO from failing on warnings in GitHub CI
      - run: CI=false npm run build

      # Package artifact for Pages
      - run: |
          mkdir dist
          cp -R build/* dist/
          echo "www.blakegillespie.org" > dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
