name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install deps
      - run: npm ci

      # Build â€” for Teleport/CRA + craco, your "build" script should run craco under the hood.
      # If your package.json uses a different script name, change this to match.
      - run: npm run build

      # Prepare artifact folder for Pages
      - run: |
          mkdir dist
          # CRA puts files in build/
          cp -R build/* dist/
          # Add your custom domain for HTTPS certs & redirects
          echo "www.blakegillespie.org" > dist/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
